<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2 Number Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
crossorigin="anonymous"> <!--cdn code has been imported 7-10 line code css-->

<style>
  body{
    background-color:rgb(140, 170, 224);
  }
    h1 {
        
        margin: 1rem;
        color:rgb(85, 59, 179);
    }

    input {
        margin: 1rem;

    }

    button {
      margin: 1rem;
    border-radius: 0.275;
    }
        /*h1-h6, button, input or any other are called as tags */
</style>
        
  </head>
    <body>


    <div class="text-center">    
      <h1>Addition of 2 numbers</h1>

      <input type="number" id="n1" classname="num1">

      <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
      </select>

      <input type="number" id="n2" classname="num2"><br>  

      <button type="button" onclick="calc();" value="result">Result</button><br>

       Answer is:<br>
       <input type="number" id="result" classname="results">
    </div>

<script>
 function calc(){

  var n1= parseInt (document.getElementById('n1').value);
  var n2= parseInt (document.getElementById('n2').value);
  var oper= document.getElementById('operator').value;

  if (oper === '+'){
    var n2 = document.getElementById('result').value = n1+n2;
    }
    if (oper === '-'){
    var n2 = document.getElementById('result').value = n1-n2;
    }
    if (oper === '*'){
    var n2 = document.getElementById('result').value = n1*n2;
    }
    if (oper === '/'){
    var n2 = document.getElementById('result').value = n1/n2;
    }
    if (oper === '%'){
    var n2 = document.getElementById('result').value = n1%n2;
    }
 }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
  </body>
</html>
